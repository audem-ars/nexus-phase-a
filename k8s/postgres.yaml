apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: nexus-phase-a
spec:
  replicas: 1
  selector:
    matchLabels: { app: postgres }
  template:
    metadata:
      labels: { app: postgres }
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - { name: POSTGRES_USER, value: nexus }
        - { name: POSTGRES_PASSWORD, valueFrom: { secretKeyRef: { name: nexus-secret, key: pgpass } } }
        - { name: POSTGRES_DB, value: nexusdb }
        ports: [ { containerPort: 5432 } ]
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: nexus-phase-a
spec:
  ports: [ { port: 5432 } ]
  selector: { app: postgres }
