apiVersion: apps/v1
kind: Deployment
metadata:
  name: bridge
  namespace: nexus-phase-a
spec:
  replicas: 2
  selector:
    matchLabels: { app: bridge }
  template:
    metadata:
      labels: { app: bridge }
    spec:
      containers:
      - name: bridge
        image: nexus-phase-a-bridge:latest
        ports: [ { containerPort: 8000 } ]
        env:
        - name: DATABASE_URL
          value: "postgresql://nexus:@postgres:5432/nexusdb"
        - name: MINIO_ENDPOINT
          value: "minio:9000"
---
apiVersion: v1
kind: Service
metadata:
  name: bridge
  namespace: nexus-phase-a
spec:
  type: LoadBalancer
  ports:
  - { port: 80, targetPort: 8000 }
  selector: { app: bridge }
